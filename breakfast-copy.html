<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BreakFast</title>
    <link rel="stylesheet" href="./stylesheet.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Cutive&family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rubik+Wet+Paint&family=Ultra&display=swap" rel="stylesheet">
    <style>
      body {
        background-image: url(./spring-cherry-pie-decorated-with-edible-flowers-yellow_321377-127.avif), linear-gradient(to bottom, rgba(252, 252, 14, 0.6), rgba(255, 255, 0, 0.6));
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        height: 100vh;
        font-family: sans-serif;
      }

      .order {
        position: relative;
        background-color: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        padding: 20px;
        max-width: 500px;
        margin: 50px auto;
        color: #fff;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-family: "Rubik Wet Paint", serif;
        font-weight: 4rem;
        font-style: normal;
        color: black;
        text-align: center;
        padding-bottom: 30px;
        padding-top: 30px;
      }

      .img-card {
        width: 100%;
        height: 200px;
        border-radius: 100%;
        margin-left: auto;
        margin-right: auto;
        margin-top: 10px;
      }

      .card-body {
        text-align: center;
      }

      .btn-order {
        width: 100px;
        background-color: yellow;
        margin-left: 10px;
        color: black;
        border-radius: 50px;
      }
    </style>
  </head>

  <body>
    <div class="order">
      <h1>BreakFast<br> Menu</h1>
    </div>

    <!-- Menu -->
    <div class="container">
      <div class="row">
        <!-- Chicken Burger -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-4 mb-4">
          <div class="card">
            <img id="img1" class="img-fluid img-card" src="./21014-Good-old-Fashioned-Pancakes-mfs_001-1-8fc3e06998fe4fe8b5f2ad6ba7e8ad46.jpg" alt="Chicken Burger">
            <div class="card-body">
              <h3 class="card-title">Pan Cake</h3>
              <h4 class="card-text">$300</h4>
              <a href="./orderform.html"><button class="btn-order">Order Now</button></a>
            </div>
          </div>
        </div>

        <!-- Mushroom Risto -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-4 mb-4">
          <div class="card">
            <img id="img2" class="img-fluid img-card" src="./Best-Egg-Toast-SQ-1.jpg" alt="Mushroom Risto">
            <div class="card-body">
              <h3 class="card-title">Egg Tost</h3>
              <h4 class="card-text">$350</h4>
              <a href="./orderform.html"><button class="btn-order">Order Now</button></a>
            </div>
          </div>
        </div>

        <!-- Lasagne -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-4 mb-4">
          <div class="card">
            <img id="img3" class="img-fluid img-card" src="./Lasagne-recipe-3-main-square.webp" alt="Lasagne">
            <div class="card-body">
              <h3 class="card-title">Lasagne</h3>
              <h4 class="card-text">$700</h4>
              <a href="./orderform.html"><button class="btn-order">Order Now</button></a>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <!-- Rice Bowl -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-4 mb-4">
          <div class="card">
            <img id="img4" class="img-fluid img-card" src="./vegetable-sandwich-recipe.webp" alt="Rice Bowl">
            <div class="card-body">
              <h3 class="card-title">Sandwitch</h3>
              <h4 class="card-text">$100</h4>
              <a href="./orderform.html"><button class="btn-order">Order Now</button></a>
            </div>
          </div>
        </div>

        <!-- Turkish Bowl -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-4 mb-4">
          <div class="card">
            <img id="img5" class="img-fluid img-card" src="./How-to-Make-an-Omelette-17.webp" alt="Turkish Bowl">
            <div class="card-body">
              <h3 class="card-title">Omelete</h3>
              <h4 class="card-text">$900</h4>
              <a href="./orderform.html"><button class="btn-order">Order Now</button></a>
            </div>
          </div>
        </div>

        <!-- Lemon Juice -->
        <div class="col-12 col-sm-6 col-md-4 col-lg-4 mb-4">
          <div class="card">
            <img id="img6" class="img-fluid img-card" src="./Coffee Types Banner Desktop.webp" alt="Lemon Juice">
            <div class="card-body">
              <h3 class="card-title">Coffee</h3>
              <h4 class="card-text">$50</h4>
              <a href="./orderform.html"><button class="btn-order">Order Now</button></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
